{% extends 'polls/base.html' %}


{% load staticfiles %}


{% block content %}
    <div class="container">
      <div class="jumbotron">
        {% if latest_question_list %}
   		  <ul>
   		    {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
          <p>Опросы не доступны.</p>
        {% endif %}
      </div>
    </div>
{% endblock content %}
