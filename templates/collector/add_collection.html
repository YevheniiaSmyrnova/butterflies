{% extends 'collector/base.html' %}


{% block title %}Создание новой коллекции{% endblock%}


{% load staticfiles %}


{% block content %}
    <div class="container">
      <div class="jumbotron">
        <h1 align="center"><i><b>Создание новой коллекции</b></i></h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-primary" type="submit" value="Добавить" />
          <input class="btn btn-default" type="reset" value="Очистить" />
        </form>
      </div>
    </div>
{% endblock content %}
